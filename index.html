<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malsky Atelier Digital</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Bundle JS (inclut Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/logoMalskyAtelierDigital-cropped.svg" type="image/svg+xml">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar"></div>
    
    <!-- Contenu principal -->
    <div class="container mt-5">
        <h1 class="text-center">Bienvenue chez Malsky Atelier Digital</h1>
        <div id="content" class="text-center"></div>
    </div>
    
    <!-- Script pour charger le fichier texte -->
    <script type="module">
        import { loadNavbar } from './navbar.js';
        loadNavbar();

        async function loadText() {
            const response = await fetch('/textes/accueil.txt');
            if (response.ok) {
                const text = await response.text();
                document.getElementById('content').innerHTML = text;
            } else {
                console.error("Erreur lors du chargement du fichier texte :", response.status);
            }
        }

        loadText();
    </script>
    <script>
        if (window.location.pathname !== '/MalskyAtelierDigital/details.html') {
            window.location.href = '/MalskyAtelierDigital/details.html';
        }
    </script>
    
</body>
</html>
